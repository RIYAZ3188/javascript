<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show(...args) {  
            let sum = 0; 
            for (let i of args) {  
              sum += i;  
            }  
        console.log("Sum = "+sum);  
        }  
        show(10, 20, 30);
    </script>
    
</body>
